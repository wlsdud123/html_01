<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
	
		<h1>html5</h1>
		<h2>기본태그</h2>
		<h3>폼태그</h3>
		
		
		<form>
		
		<label for="id">아이디</label>
		<input id="id" type="text" name="hp" value="" placeholder="아이디">
		
		<br>
		
		<label for="nick">닉네임</label>
		<input id="nick" type ="text" name="" value="" placeholder="닉네임">
		
		<br>
		
		<label for="password">패스워드</label>
		<input id="password" type="password" placeholder="문자 숫자 특수기호">
		
		<br>
		
		<!-- 눈에보이지않음 -->
		<input type="hidden" name="seq" value="3">
		
		<br>
		<label for="file">프로필사진</label>
		<input id="file" type="file">
		
		<br>
		<br>
		<label for="check">독서</label>
		<input id="check" type="checkbox" name="hobby" value="book">
		
		<label for="music">음악</label>
		<input id="music" type="checkbox" name="hobby" value="music">
		
		<label for="trip">여행</label>
		<input id="trip" type="checkbox" name="hobby" checked="checked" value="trip">
		<br>
		
		<label for="dog">개</label>
		<input id="dog" type="checkbox" checked="checked" name="pet" value="dog">
		
		<label for="cat">고양이</label>
		<input id="cat" type="checkbox" name="pet" value="cat">
		
		<label for="bird">새</label>
		<input id="bird" type="checkbox" name="pet" value="bird">
		<br>	
		<br>
		
		<label for="apple">사과</label>
		<input id="apple" type="radio" name="fruit" value="apple">
		
		<label for="grape">포도</label>
		<input id="grape" type="radio" checked="checked" name="fruit" value="grape">
				
		<label for="orange">오렌지</label>
		<input id="orange" type="radio" name="fruit" value="orange">
		<br>
		
		<label for="m1">1월</label>
		<input id="m1" type="radio">
		
		<label for="m2">2월</label>
		<input id="m2" type="radio">	
			
		<label for="m3">3월</label>
		<input id="m3" type="radio">
		<br>
		<br>
		
		<label for="sel-telecom">통신사</label>
		<select id="sel-telecom" name="telecom">
			<option value="통신사를선택해주세요"></option>
			<option value="SKT">SKT</option>
			<option value="KTF">KTF</option>
			<option value="LGU">LGU</option>
			<option value="기타" selected="selected">기타</option>
		
		</select>
		<br>
		
		<textarea name="context">안녕하세요. 게시판글입니다.</textarea>
		
		
		
		
		
		
		
		<br>
		<br>
		<button type="submit">회원가입</button>
		<!-- <input type="submit" value="회원가입"> -->
				
				
		</form>
		
		
		
	</body>
</html>
